<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generador de QR</title>
</head>
<body>
    <h1>Generador de Código QR</h1>
    <label for="docNumber">Número de Documento:</label>
    <input type="text" id="docNumber" name="docNumber">
    <button onclick="generateQR()">Generar QR</button>
    <canvas id="qrCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/dist/qrcode.min.js"></script>
    <script>
        function generateQR() {
            const docNumber = document.getElementById('docNumber').value;
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');

            // Limpiar el canvas antes de dibujar el nuevo QR
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Generar el QR
            new QRCode(canvas, {
                text: docNumber,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
